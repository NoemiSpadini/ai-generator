<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Italian Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Italian Poem Generator</h1>
      </header>

      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>

      <footer>
        This project was coded by
        <a href="https://www.linkedin.com/in/noemi-spadini/" target="_blank"
          >Noemi Spadini</a
        >
        and is
        <a href="https://github.com/NoemiSpadini/ai-generator" target="_blank">
          open-sourced on GitHub</a
        >
        and is hosted on
        <a href="https://ai-italian-poem-generator.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
